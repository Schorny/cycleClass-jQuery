        <p>Hello world! This is HTML5 Boilerplate.</p>
        <div id="page" class="psite1">
            <div class="site1">Seite EINS</div>
            <div class="site2">Seite ZWEI</div>
            <div class="site3">Seite DREI</div>
        </div>

        <div>
            <a href="" class="prev">Prev</a> | <a href class="next">Next</a>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.3.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="../cycleclass.jquery.js"></script>

    </body>
<script>
    $(function() {
        var classList=["psite1", "psite2", "psite3"];
        var $page=$('#page');
        $('.next').click(function(e) {
            e.preventDefault();
            e.stopPropagation();
            $page.cycleClass(classList, {
                    onRoundTrip:function(){ console.log("roundTrip")
                }
            });
        });
        $('.prev').click(function(e) {
            e.preventDefault();
            e.stopPropagation();
            $page.cycleClass(classList, {
                    onRoundTrip: function() { console.log("roundTrip")},
                    backwards: true
                }
            );
        });
    });

</script>
